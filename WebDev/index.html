<!-- Device Simulation: iPhone SE 2nd Gen iOS 14.6 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Rurban Traveller</title>

    <!-- <meta http-equiv="refresh" content="10"> -->

    <!-- Importing CSS files -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" /> 
    <link rel="stylesheet" type="text/css" href="./CSS/header.css">
    <link rel="stylesheet" type="text/css" href="./CSS/colors.css">
    <link rel="stylesheet" type="text/css" href="./CSS/body.css">
    <link rel="stylesheet" type="text/css" href="./CSS/urban_mode.css">
    <link rel="stylesheet" type="text/css" href="./CSS/rural_mode.css">
</head>
<body>
    <div data-role="page" id="urban_mode">
        <div data-role="content">
            <div class="header">
                <div class="header_contents">
                    <div class="icon">
                        <span class="icon_circle">
                            <img src="./Icons/user.png" alt="User">
                        </span>
                    </div>
                    <div class="header_title">
                        <h1>The Rurban Traveller</h1>
                    </div>
                </div>
            </div>
            <div class="main_content">
                <div class="mode_title">
                    <h1>Routine Mode</h1>
                </div>
                <div class="features">
                    <div class="reminder" id="reminder_div">
                        <div class="reminder_box">
                            <div class="reminder_button">
                                <a href="#">
                                    <h3>See Reminders</h3>
                                </a>
                            </div>
                            <!-- Dynamic Reminder Text -->
                            <h2 class="reminder_text" id="reminder_text">
                            </h2>
                        </div>
                    </div>
                    <div class="traffic">
                        <!-- Dynamic Traffic Update -->
                    </div>
                    <div class="car_usage_stats">
                        <!-- Dynamic Car Usage Stats -->
                    </div>
                    <div class="fuel_alert">
                        <!-- Dynamic Fuel Alert -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-role="page" id="rural_mode">
        <div data-role="content">
            <div class="header">
                <div class="header_contents">
                    <div class="header_title">
                        <h1>The Rurban Traveller</h1>
                    </div>
                    <div class="icon">
                        <span class="icon_circle">
                            <img src="./Icons/user.png" alt="User">
                        </span>
                    </div>
                </div>
            </div>
            <div class="main_content">
                <div class="mode_title">
                    <h1>Adventure Mode</h1>
                </div>
                <div class="features">
                    <div class="recommendations">
                        <div class="recommendations_box">
                            <h1 class="recommendations_title">Explore More!</h1>
                            <div class="reccomendation_tabs">
                                <div class="recommendation_tab recommendation_tab_active" id="recommendation_tab1" onclick="select_tab1()">
                                    <!-- Dynamic Tab Names -->
                                    <h2 id="recommendation_tab_title1"></h2>
                                    <div class="recommendation_tab_line"></div>
                                </div>
                                <div class="recommendation_tab" id="recommendation_tab2" onclick="select_tab2()">
                                    <!-- Dynamic Tab Names -->
                                    <h2 id="recommendation_tab_title2"></h2>
                                    <div class="recommendation_tab_line"></div>
                                </div>
                                <div class="recommendation_tab" id="recommendation_tab3" onclick="select_tab3()">
                                    <!-- Dynamic Tab Names -->
                                    <h2 id="recommendation_tab_title3"></h2>
                                    <div class="recommendation_tab_line"></div>
                                </div>
                            </div>
                            <div class="recommendation_content" id="recommendation_content1">
                            </div>
                            <div class="recommendation_content recommendation_content_inactive" id="recommendation_content2">
                            </div>
                            <div class="recommendation_content recommendation_content_inactive" id="recommendation_content3">
                            </div>
                        </div>
                    </div>
                    <div class="memories">
                        <div class="memories_box">
                            <h2 class="memories_title">Relive your cherished<br>adventures!</h2>
                            <h3 class="memories_button" onclick="click_memories()">See Memories!</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Importing Scripts -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="./JSON/swipe.js"></script>
    <script src="./JSON/tabs.js"></script>
    <script type="module" src="./JSON/recommendations.js"></script>
    <script type="module" src="./JSON/reminders.js"></script>
    <script src="./JSON/memories.js"></script>
    <!-- <script src="./JSON/recommendation_data.js"></script> -->
</body>
